    <section id="main">
    <section id="sctPuntosDeRetiro">
        <i class="fa-solid fa-lock-keyhole"></i>
        <section id="sct2">
            <h1>Agregar libro</h1>
            <form>
                <div class="contControl">
                    <label for="tituloDelLibro">Nombre del libro</label>
                </div>
                <div class="contControl">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Nombre del libro" id="tituloDelLibro">

                </div>
                <div>
                    <label for="insertImage">Subir la foto del autor</label>
                    <img id="fotoAgregar">
                    <div><input type="file" id="insertImage"></div>
                </div>


                <div class="contControl">
                    <label for="nombreAutor">Nombre del autor</label>
                </div>
                <div class="contControl">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Nombre del autor" id="nombreAutor">
                </div>
                <div class="contControl">
                    <label for="codigoISBN">Agregue codigo ISBN</label>
                </div>
                <div class="contControl">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Código ISBN" id="codigoISBN">

                </div>
                <div class="contControl">
                    <label for="fechaPublicacion">Fecha de publiacación</label>
                </div>
                <div class="contControl">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Detalles" id="fechaPublicacion">

                </div>

                <div class="contControl">
                    <label for="nombreEditorial">Nombre del editorial</label>
                </div>
                <div class="contControl">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Detalles" id="nombreEditorial">

                </div>

                <div class="contControl">
                    <label for="premios">Premios ganados</label>
                </div>
                <div class="contControl">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Detalles" id="premios">

                </div>

                <div class="contControl">
                    <label for="idioma">Idioma</label>
                </div>
                <div class="contControl">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Detalles" id="idioma">

                </div>

                <div class="contControl">
                    <label for="generoLiterario">Género literario</label>
                </div>
                <div class="contControl">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Detalles" id="generoLiterario">

                </div>

                <div class="contControl">
                    <label for="formatoLibro">Formato del libro</label>
                </div>
                <div class="contControl">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Detalles" id="formatoLibro">

                </div>

                <div class="contControl">
                    <label for="resenna">Reseña del libro</label>
                </div>
                <div class="contControl">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Detalles" id="resenna">

                </div>

                <div class="contControl">
                    <label for="precioLibro">Precio del libro</label>
                </div>
                <div class="contControl">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Detalles" id="precioLibro">

                </div>

                <div class="botonBorde">
                    <button type="button" id="agregarLibro" class="btnInicioSesion">Agregar</button>
                </div>
            </form>
        </section>

    </section>
</section>
