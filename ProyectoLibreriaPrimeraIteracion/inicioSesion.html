<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/inicioSesion.css">


</head>

<body>

    <section id="sctInicioSesion">
        <i class="fa-solid fa-lock-keyhole"></i>
        <section id="sct2">
            <h1>Inicio de sesión</h1>
            <form>


                <img src="img/Usuario5.PNG" alt="" id="imgUsuario">

                <div class="contControl">
                    <label for="txtCorreo">Tipo de Usuario</label>
                </div>
                <div class="contControl">
                    <select id="slt-usuarios">
                        <option value="">--Seleccione un tipo de usuario--</option>
                        <option value="1">Administrador</option>
                        <option value="2">Cliente</option>

                    </select>
                </div>
                <div class="contControl">
                    <label for="txtCorreo">Correo Electronico</label>
                </div>
                <div class="contControl">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Correo electrónico" id="txt-correo">

                </div>
                <div class="contControl">
                    <label for="txt-correo">Contraseña</label>
                </div>
                <div class="contControl">
                    <i class="fa-solid fa-lock-keyhole icon"></i>
                    <input type="password" placeholder="Contraseña" id="txt-contrasenna">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox1">
                    <label for="checkbox1">Recuerdame</label>
                    <a class="link2" href="recuperarContrasenna.html">Olvidé mi contraseña</a>
                </div>
                <button type="button" id="btnIngresar" class="btnInicioSesion">Iniciar sesión</button>
                <div class="linkRegistrar">
                    <p>Aun no tienes cuenta? <a class="link" href="registroUsuarios.html">Registrate aquí</a></p>
                </div>
            </form>
        </section>
        <section id="sct1">
            <img src="img/logoLibreria.png" alt="Logo-libreriaX" id="logoInicioSesion">
        </section>
    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/servicioGeneral.js"></script>
    <script src="js/inicioSesion.js"></script>
    <script src="js/listar-usuarios.js"></script>

</body>

</html>
