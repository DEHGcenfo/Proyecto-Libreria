            <i class="fa-solid fa-lock-keyhole"></i>
            <h1>Agregar método de pago</h1>
            <section id="sctGeneral">

                <section id="sct2">


                    <form>


                        <div class="contControl">
                            <label for="txtNombre">Nombre del Usuario</label>
                        </div>
                        <div class="contControl">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" placeholder="Nombre" id="nombreUsuario">

                        </div>



                        <div class="contControl">
                            <label for="txtUbicacion">Dirección/Residencia</label>
                        </div>
                        <div class="contControl">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" placeholder="Dirección" id="direccion">

                        </div>
                        <div class="contControl">
                            <label for="txtCorreo">Código de seguridad de la tarjeta(CVV)</label>
                        </div>
                        <div class="contControl">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" placeholder="Numero de telefono" id="codigoCVV">

                        </div>

                    </form>
                </section>


                <section id="sct1">
                    <form>


                        <div class="contControl">
                            <label for="txtNombre">Nombre de la tarjeta</label>
                        </div>
                        <div class="contControl">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" placeholder="Nombre de la tarjeta" id="nombreTarjeta">

                        </div>



                        <div class="contControl">
                            <label for="txtUbicacion">Número de la tarjeta</label>
                        </div>
                        <div class="contControl">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" placeholder="Numero de la tarjeta" id="numeroTarjeta">

                        </div>
                        <div class="contControlInputFecha">
                            <label for="txtCorreo">Fecha de expiración</label>
                        </div>
                        <div class="contControlInputFecha">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="date" placeholder="Fecha de expiracion" id="fechaExpiracion">

                        </div>


                    </form>




                </section>
                <section id="sct3">
                    <div class="contTarjeta">
                        <img class="tarjeta" src="img/TarjeProyectoGIF.gif" alt="">
                    </div>


                </section>
